<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CSE-5 Master Chat</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --sidebar-dark: #1e293b;
            --accent-blue: #38bdf8;
            --accent-gradient: linear-gradient(135deg, #38bdf8 0%, #1d4ed8 100%);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --online-green: #22c55e;
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg-dark); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }

        /* Layout & Sidebar */
        .sidebar { width: 320px; background: var(--sidebar-dark); display: flex; flex-direction: column; border-right: 1px solid rgba(255,255,255,0.05); transition: 0.3s; z-index: 10; }
        .user-item { padding: 12px; margin: 5px 10px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 12px; position: relative; transition: 0.2s; }
        .user-item.active { background: rgba(56, 189, 248, 0.1); border: 1px solid rgba(56, 189, 248, 0.2); }
        
        .avatar-container { position: relative; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--accent-gradient); display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .status-dot { position: absolute; bottom: 2px; right: 2px; width: 10px; height: 10px; background: #64748b; border: 2px solid var(--sidebar-dark); border-radius: 50%; }
        .online .status-dot { background: var(--online-green); box-shadow: 0 0 8px var(--online-green); }

        .unread-badge { background: #ef4444; color: white; font-size: 10px; padding: 2px 7px; border-radius: 10px; margin-left: auto; display: none; }
        .has-unread .unread-badge { display: block; }

        /* Chat UI */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: #0b0f1a; position: relative; }
        .chat-header { padding: 15px 20px; background: var(--sidebar-dark); display: flex; align-items: center; gap: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        #message-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        
        /* Message Bubbles & Replies */
        .msg { max-width: 75%; padding: 10px 15px; border-radius: 15px; font-size: 14.5px; position: relative; cursor: pointer; }
        .sent { align-self: flex-end; background: var(--accent-gradient); border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: var(--sidebar-dark); border-bottom-left-radius: 2px; }
        
        .reply-content { background: rgba(0,0,0,0.2); border-left: 3px solid var(--accent-blue); padding: 5px 10px; border-radius: 4px; margin-bottom: 6px; font-size: 12px; color: #cbd5e1; }
        .reply-sender { font-weight: bold; color: var(--accent-blue); font-size: 11px; }

        .msg-footer { display: flex; align-items: center; justify-content: flex-end; gap: 4px; margin-top: 4px; font-size: 10px; opacity: 0.6; }
        .tick.blue { color: var(--accent-blue); }

        /* Reply Bar UI */
        #replyBar { display: none; background: #1e293b; padding: 10px 20px; border-top: 1px solid rgba(255,255,255,0.1); justify-content: space-between; align-items: center; }

        /* Input Area */
        .input-wrapper { padding: 15px; background: #0b0f1a; border-top: 1px solid rgba(255,255,255,0.05); }
        .input-area { background: var(--sidebar-dark); padding: 5px 15px; border-radius: 25px; display: flex; align-items: center; gap: 10px; border: 1px solid rgba(255,255,255,0.1); }
        input[type="text"] { flex: 1; background: transparent; border: none; color: white; padding: 10px; outline: none; }
        .send-btn { background: var(--accent-gradient); border: none; color: white; padding: 8px 18px; border-radius: 20px; font-weight: bold; cursor: pointer; }

        @media (max-width: 768px) { .sidebar { position: absolute; width: 100%; height: 100%; left: 0; } .sidebar.hidden { left: -100%; } }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header" style="padding:20px;">
            <a href="dashboard.html" style="color:var(--accent-blue); text-decoration:none; font-size:13px;">‚Üê Dashboard</a>
            <h2 style="margin:10px 0 0 0;">Classmates</h2>
        </div>
        <div class="user-list" id="userList"></div>
    </div>

    <div class="chat-area">
        <div class="chat-header">
            <button onclick="document.getElementById('sidebar').classList.remove('hidden')" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;" class="mobile-only">‚óÄ</button>
            <div>
                <div id="chatWithTitle" style="font-weight: bold;">Select a contact</div>
                <div id="typingIndicator" style="font-size:12px; color:var(--accent-blue); height: 14px;"></div>
            </div>
            <button onclick="clearChat()" id="clearBtn" style="display:none; margin-left:auto; background:none; border:none; color:#ef4444; font-size:11px; cursor:pointer;">Clear Chat</button>
        </div>
        
        <div id="message-container"></div>

        <div id="replyBar">
            <div style="border-left: 3px solid var(--accent-blue); padding-left: 10px;">
                <div id="replyName" style="font-size: 11px; font-weight: bold; color: var(--accent-blue);">Replying to...</div>
                <div id="replyText" style="font-size: 12px; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px;"></div>
            </div>
            <button onclick="cancelReply()" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;">&times;</button>
        </div>

        <div class="input-wrapper">
            <form class="input-area" id="chatForm" style="display: none;">
                <button type="button" onclick="document.getElementById('fileInput').click()" style="background:none; border:none; font-size:20px; cursor:pointer;">üìé</button>
                <input type="file" id="fileInput" style="display:none;">
                <input type="text" id="msgInput" placeholder="Type a message..." autocomplete="off">
                <button type="submit" class="send-btn">Send</button>
            </form>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getDatabase, ref, set, push, onValue, remove, update, onDisconnect, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBFuPBD3IZWiklbRdW0IS78Xr2MHmqK2nU",
        authDomain: "cse-5-cse.firebaseapp.com",
        projectId: "cse-5-cse",
        databaseURL: "https://cse-5-cse-default-rtdb.firebaseio.com/",
        storageBucket: "cse-5-cse.appspot.com",
        appId: "1:385090633983:web:24dc98e6c58279dd520cca"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);
    const storage = getStorage(app);

    let myRoll = "", activeChatId = null, targetRoll = "", typingTimeout, replyingTo = null;

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const q = query(collection(db, "students"), where("email", "==", user.email));
            const snap = await getDocs(q);
            if (!snap.empty) { 
                myRoll = snap.docs[0].data().rollNo; 
                setupPresence();
                loadClassmates();
                listenForGlobalEvents();
                if (Notification.permission !== "granted") Notification.requestPermission();
            }
        } else { window.location.href = "login.html"; }
    });

    function setupPresence() {
        const statusRef = ref(rtdb, 'status/' + myRoll);
        onValue(ref(rtdb, '.info/connected'), (snap) => {
            if (snap.val()) {
                onDisconnect(statusRef).set({ state: 'offline', last_seen: serverTimestamp() });
                set(statusRef, { state: 'online', last_seen: serverTimestamp() });
            }
        });
    }

    async function loadClassmates() {
        const snap = await getDocs(collection(db, "students"));
        const listDiv = document.getElementById('userList');
        listDiv.innerHTML = "";
        snap.forEach(d => {
            const data = d.data();
            if (data.rollNo === myRoll) return;
            const item = document.createElement('div');
            item.className = 'user-item';
            item.id = `user-${data.rollNo}`;
            item.innerHTML = `<div class="avatar-container"><div class="avatar">${data.name.charAt(0)}</div><div class="status-dot"></div></div>
                              <div style="flex:1"><b>${data.name}</b></div><div class="unread-badge" id="badge-${data.rollNo}">0</div>`;
            item.onclick = () => {
                document.querySelectorAll('.user-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                startChat(data.rollNo, data.name);
            };
            listDiv.appendChild(item);
            onValue(ref(rtdb, 'status/' + data.rollNo), (s) => {
                item.classList.toggle('online', s.val()?.state === 'online');
            });
        });
    }

    function startChat(tRoll, tName) {
        targetRoll = tRoll;
        const ids = [myRoll, targetRoll].sort();
        activeChatId = `${ids[0]}_${ids[1]}`;
        document.getElementById('chatWithTitle').innerText = tName;
        document.getElementById('chatForm').style.display = 'flex';
        document.getElementById('clearBtn').style.display = 'block';
        cancelReply();

        onValue(ref(rtdb, 'chats/' + activeChatId), (snapshot) => {
            const container = document.getElementById('message-container');
            container.innerHTML = "";
            const data = snapshot.val();
            if (data) {
                Object.keys(data).forEach(key => {
                    const m = data[key];
                    if (m.senderId !== myRoll && !m.seen) update(ref(rtdb, `chats/${activeChatId}/${key}`), { seen: true });
                    const div = document.createElement('div');
                    div.className = `msg ${m.senderId === myRoll ? 'sent' : 'received'}`;
                    div.onclick = () => setReply(m.text || "File", m.senderId === myRoll ? "You" : tName);
                    
                    let replyHtml = m.replyTo ? `<div class="reply-content"><div class="reply-sender">${m.replyTo.senderName}</div>${m.replyTo.text}</div>` : "";
                    let content = m.text || "";
                    if(m.fileUrl) content = `<a href="${m.fileUrl}" target="_blank" style="color:white;display:block;margin-bottom:5px;">üìÑ ${m.fileName}</a>` + content;
                    
                    const time = new Date(m.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                    const ticks = m.senderId === myRoll ? `<span class="tick ${m.seen ? 'blue' : ''}">${m.seen ? '‚úî‚úî' : '‚úî'}</span>` : '';
                    div.innerHTML = `${replyHtml} ${content} <div class="msg-footer">${time} ${ticks}</div>`;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            }
        });

        onValue(ref(rtdb, `typing/${activeChatId}/${targetRoll}`), (s) => {
            document.getElementById('typingIndicator').innerText = s.val() ? `${tName} is typing...` : "";
        });
    }

    function listenForGlobalEvents() {
        onValue(ref(rtdb, 'chats'), (snapshot) => {
            const allChats = snapshot.val();
            if (!allChats) return;
            Object.keys(allChats).forEach(key => {
                if (key.includes(myRoll)) {
                    const otherRoll = key.replace(myRoll, "").replace("_", "");
                    let count = 0;
                    Object.values(allChats[key]).forEach(m => {
                        if (m.senderId !== myRoll && !m.seen) {
                            count++;
                            if (!document.hasFocus() && otherRoll !== targetRoll) new Notification("Message from CSE-5", { body: m.text });
                        }
                    });
                    const badge = document.getElementById(`badge-${otherRoll}`);
                    if (badge) { badge.innerText = count; badge.parentElement.classList.toggle('has-unread', count > 0); }
                }
            });
        });
    }

    // --- REPLY LOGIC ---
    window.setReply = (text, name) => {
        replyingTo = { text, senderName: name };
        document.getElementById('replyBar').style.display = 'flex';
        document.getElementById('replyName').innerText = `Replying to ${name}`;
        document.getElementById('replyText').innerText = text;
        document.getElementById('msgInput').focus();
    };
    window.cancelReply = () => { replyingTo = null; document.getElementById('replyBar').style.display = 'none'; };

    // --- ACTIONS ---
    document.getElementById('msgInput').oninput = () => {
        set(ref(rtdb, `typing/${activeChatId}/${myRoll}`), true);
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => set(ref(rtdb, `typing/${activeChatId}/${myRoll}`), false), 2000);
    };

    document.getElementById('chatForm').onsubmit = (e) => {
        e.preventDefault();
        const input = document.getElementById('msgInput');
        if (!input.value.trim()) return;
        const msg = { text: input.value, senderId: myRoll, timestamp: Date.now(), seen: false };
        if (replyingTo) { msg.replyTo = replyingTo; cancelReply(); }
        push(ref(rtdb, 'chats/' + activeChatId), msg);
        input.value = "";
    };

    document.getElementById('fileInput').onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const fileRef = sRef(storage, `chats/${activeChatId}/${Date.now()}_${file.name}`);
        const snap = await uploadBytes(fileRef, file);
        const url = await getDownloadURL(snap.ref);
        push(ref(rtdb, 'chats/' + activeChatId), { fileUrl: url, fileName: file.name, senderId: myRoll, timestamp: Date.now(), seen: false });
    };

    window.clearChat = () => { if(confirm("Clear chat?")) remove(ref(rtdb, 'chats/' + activeChatId)); };
</script>
</body>
</html>
