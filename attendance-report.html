<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report | CSE-5 Official</title>
    <style>
        :root {
            --primary-blue: #003366;
            --accent-orange: #ff9933;
            --success: #28a745;
            --danger: #d9534f;
            --bg: #f4f4f4;
        }

        body { font-family: Arial, sans-serif; margin: 0; background: var(--bg); color: #333; }
        header { background: var(--primary-blue); color: white; padding: 15px 10%; border-bottom: 4px solid var(--accent-orange); display: flex; justify-content: space-between; align-items: center; }
        
        .container { padding: 30px 10%; }
        .summary-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 5px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-top: 4px solid var(--primary-blue); }
        .stat-card h2 { margin: 5px 0; font-size: 28px; }
        .stat-card p { margin: 0; color: #666; font-weight: bold; font-size: 14px; }

        .report-card { background: white; padding: 25px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; color: var(--primary-blue); }
        
        .status-p { color: var(--success); font-weight: bold; }
        .status-a { color: var(--danger); font-weight: bold; }
        
        .btn-back { color: white; text-decoration: none; font-weight: bold; border: 1px solid white; padding: 8px 15px; border-radius: 3px; font-size: 13px; }
        #loader { text-align: center; padding: 40px; font-weight: bold; color: var(--primary-blue); }
    </style>
</head>
<body>

    <header>
        <div><strong>ANDHRA UNIVERSITY</strong> | Report Portal</div>
        <div class="gov-strip">
    <span>ANDHRA UNIVERSITY COLLEGE OF ENGINEERING (A) | Government of AP</span>
    <span id="sessionTimer">Session Expires in: 05:00</span>
</div>
        <a href="dashboard.html" class="btn-back">‚Üê Back to Dashboard</a>
    </header>

    <div class="container">
        <h2 style="color: var(--primary-blue);">Detailed Attendance Logs</h2>
        
        <div class="summary-cards">
            <div class="stat-card">
                <h2 id="overallPercent">0%</h2>
                <p>ATTENDANCE</p>
            </div>
            <div class="stat-card" style="border-top-color: var(--success);">
                <h2 id="countP">0</h2>
                <p>PRESENT</p>
            </div>
            <div class="stat-card" style="border-top-color: var(--danger);">
                <h2 id="countA">0</h2>
                <p>ABSENT</p>
            </div>
        </div>

        <div class="report-card">
            <div id="loader">Fetching official records...</div>
            <table id="reportTable" style="display:none;">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Subject / Lab</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="reportContainer"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
        getAuth, 
        onAuthStateChanged, 
        signOut, 
        setPersistence, 
        browserSessionPersistence 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { 
        getFirestore, 
        doc, 
        collection, 
        query, 
        where, 
        getDocs, 
        orderBy 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBFuPBD3IZWiklbRdW0IS78Xr2MHmqK2nU",
        authDomain: "cse-5-cse.firebaseapp.com",
        projectId: "cse-5-cse",
        storageBucket: "cse-5-cse.firebasestorage.app",
        messagingSenderId: "385090633983",
        appId: "1:385090633983:web:24dc98e6c58279dd520cca"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- 1. SESSION PERSISTENCE & AUTH ---
    // Forces logout when browser/tab is closed
    setPersistence(auth, browserSessionPersistence)
        .then(() => {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    try {
                        // FIXED: Match logic in dashboard.html by querying email
                        const q = query(collection(db, "students"), where("email", "==", user.email));
                        const querySnapshot = await getDocs(q);
                        
                        if (!querySnapshot.empty) {
                            const studentData = querySnapshot.docs[0].data();
                            loadDetailedReport(studentData.rollNo);
                        } else {
                            document.getElementById('loader').innerText = "Student record not found.";
                        }
                    } catch (err) {
                        console.error(err);
                        document.getElementById('loader').innerText = "Error: " + err.message;
                    }
                } else {
                    window.location.href = "login.html";
                }
            });
        });

    // --- 2. LOGOUT ON TAB CLOSE ---
    window.addEventListener('beforeunload', () => {
        signOut(auth);
    });

    // --- 3. ATTENDANCE REPORT LOGIC ---
    async function loadDetailedReport(roll) {
        const container = document.getElementById('reportContainer');
        const table = document.getElementById('reportTable');
        const loader = document.getElementById('loader');

        try {
            const q = query(
                collection(db, "attendance"), 
                where("studentRoll", "==", roll),
                orderBy("date", "desc")
            );
            
            const snap = await getDocs(q);
            let p = 0, a = 0;

            if (snap.empty) {
                loader.innerHTML = `<h3>No records found for Roll: ${roll}</h3>`;
                return;
            }

            container.innerHTML = "";
            snap.forEach((doc) => {
                const data = doc.data();
                const isP = data.status === "Present";
                if (isP) p++; else a++;

                container.innerHTML += `
                    <tr>
                        <td>${data.date}</td>
                        <td>${data.subject}</td>
                        <td class="${isP ? 'status-p' : 'status-a'}">${data.status}</td>
                    </tr>`;
            });

            const total = p + a;
            document.getElementById('overallPercent').innerText = Math.round((p/total)*100) + "%";
            document.getElementById('countP').innerText = p;
            document.getElementById('countA').innerText = a;

            loader.style.display = 'none';
            table.style.display = 'table';

        } catch (err) {
            console.error(err);
            loader.innerText = "Query Error. Check Firestore Indexes.";
        }
    }

    // --- 4. SESSION TIMER SYNC ---
    const SESSION_TIMEOUT = 5 * 60 * 1000; 

    function syncSession() {
        const now = Date.now();
        const lastActive = localStorage.getItem('lastActivity');
        
        if (lastActive && (now - lastActive > SESSION_TIMEOUT)) {
            signOut(auth).then(() => window.location.href = "login.html");
        }

        const timerDisplay = document.getElementById('sessionTimer');
        if (timerDisplay && lastActive) {
            const remaining = Math.max(0, Math.floor((SESSION_TIMEOUT - (now - lastActive)) / 1000));
            const mins = Math.floor(remaining / 60);
            const secs = remaining % 60;
            timerDisplay.innerText = `Session Expires in: ${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
    }

    function resetActivity() { localStorage.setItem('lastActivity', Date.now()); }

    resetActivity();
    setInterval(syncSession, 1000);
    ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(evt => {
        document.addEventListener(evt, resetActivity);
    });
</script>
</body>
</html>
